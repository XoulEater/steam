<article class="flex flex-col gap-5 p-4 rounded-sm bg-bgMain/50">
  <header class="flex items-center gap-3 p-1 rounded-sm bg-bgMain">
    <img
      class="w-10 h-10 rounded-sm"
      [src]="getRatingIcon(review.rating)"
      alt=""
    />
    <div>
      <div class="flex items-center gap-3">
        <img
          class="w-4 h-4 rounded-sm"
          src="
              https://i.pinimg.com/control/564x/c9/ae/8f/c9ae8f9d885f6aa5712b286d2385e18e.jpg
            "
          alt=""
        />
        <span class="text-sm">{{ review.author }}</span>
      </div>
      <span class="text-xs text-dim">{{
        (review.postDate | date : "longDate") || "Unknown"
      }}</span>
    </div>
  </header>
  <p class="text-justify">
    {{ review.comment }}
  </p>
  <div>
    <hr class="border-bgHover" />
    <span class="text-sm, text-dim">Was this review Helpful</span>
  </div>
  <footer class="flex gap-2">
    <button
      class="px-5 py-2 text-sm transition-colors duration-300 ease-in-out rounded-sm bg-bgMain hover:bg-bgHover"
    >
      Yes
    </button>
    <button
      class="px-5 py-2 text-sm transition-colors duration-300 ease-in-out rounded-sm bg-bgMain hover:bg-bgHover"
    >
      No
    </button>
  </footer>
</article>
