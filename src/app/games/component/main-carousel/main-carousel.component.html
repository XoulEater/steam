<div aria-hidden="false">
  <p-carousel
    [value]="games"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    autoplayInterval="7000"
  >
    <ng-template pTemplate="header"> <br /> </ng-template>
    <ng-template let-game pTemplate="item">
      <app-main-carousel-item [game]="game"></app-main-carousel-item>
    </ng-template>
  </p-carousel>
</div>
