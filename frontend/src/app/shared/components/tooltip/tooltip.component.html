<svg
  [attr.data-tooltip-target]="'tooltip-' + for"
  class="inline-block w-5 h-5 mb-1 text-dim"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
  <path d="M12 9h.01" />
  <path d="M11 12h1v4h1" />
</svg>
<div
  [id]="'tooltip-' + for"
  role="tooltip"
  class="absolute z-10 invisible px-3 py-2 text-sm font-medium transition-opacity duration-300 rounded-lg shadow-sm opacity-0 bg-bgHover tooltip"
>
  {{ text }}
  <div class="tooltip-arrow" data-popper-arrow></div>
</div>
