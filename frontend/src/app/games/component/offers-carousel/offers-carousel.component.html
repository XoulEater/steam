<div>
  <p-carousel
    [value]="games"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    autoplayInterval="4000"
  >
    <ng-template pTemplate="header"> <br /> </ng-template>
    <ng-template let-game pTemplate="item">
      <app-offers-carousel-item [game]="game"></app-offers-carousel-item>
    </ng-template>
  </p-carousel>
</div>
