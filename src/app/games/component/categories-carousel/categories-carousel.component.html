<div>
  <p-carousel
    [responsiveOptions]="[
      {
        breakpoint: '1024px',
        numVisible: 2,
        numScroll: 2,
      }
    ]"
    [value]="categories"
    [numVisible]="5"
    [numScroll]="5"
    [circular]="true"
    autoplayInterval="3000"
  >
    <ng-template pTemplate="header"> <br /> </ng-template>
    <ng-template let-category pTemplate="item">
      <app-categories-carousel-item
        [category]="category"
      ></app-categories-carousel-item>
    </ng-template>
  </p-carousel>
</div>
