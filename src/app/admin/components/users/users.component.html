<div class="flex flex-col gap-3">
  <section class="flex justify-between p-5 rounded-md bg-bgMain">
    <h3 class="text-xl font-semibold text-dim">Users</h3>
    <aside class="flex gap-3">
      <button
        class="px-6 py-2 transition-all duration-300 ease-in-out rounded-sm bg-secondary hover:brightness-150"
        (click)="onAddUser()"
      >
        Register User
      </button>
    </aside>
  </section>
  <!-- Game List -->

  <section class="flex flex-col gap-3 rounded-md">
    @for (user of users; track $index) {
    <app-admin-user-card [user]="user"></app-admin-user-card>
    }
  </section>
</div>
